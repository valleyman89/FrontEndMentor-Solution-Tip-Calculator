<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1>splitter</h1> -->
      <img class="logo" src="images/logo.svg" alt="" />
      <!-- bill input -->
      <div class="box">
        <div class="input">
          <label for="bill">bill</label>
          <input
            type="text"
            inputmode="numeric"
            class="input pointer icon icon__dollar"
            name="bill"
            id="bill"
          />
        </div>
        <!-- tip radio button -->
        <label for="percent">select tip %</label>
        <div class="radio">
          <input type="radio" name="percent" id="five" />
          <label for="five" class="radio--label pointer">5%</label>
          <input type="radio" name="percent" id="ten" />
          <label for="ten" class="radio--label pointer">10%</label>
          <input type="radio" name="percent" id="fifteen" />
          <label for="fifteen" class="radio--label pointer">15%</label>
          <input type="radio" name="percent" id="twenty-five" />
          <label for="twenty-five" class="radio--label pointer">25%</label>
          <input type="radio" name="percent" id="fifty" />
          <label for="fifty" class="radio--label pointer">50%</label>
          <input
            class="radio--label input--custom pointer"
            type="text"
            inputmode="numeric"
            name="percent"
            id="custom"
            placeholder="custom"
          />
        </div>
        <!-- people input -->
        <div class="input">
          <label for="bill">number of people</label>
          <input
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            class="input pointer icon icon__person"
            name="bill"
            id="bill"
          />
        </div>
        <!-- result box -->
        <div class="result--box">
          <div class="tip-per-person">
            <span class="result--text result__description">tip amount</span>
            <span class="result--text result__person"> / person </span>
          </div>
          <div class="total-per-person">
            <span class="result--text result__description">total</span>
            <span class="result--text result__person"> / person </span>
          </div>
          <div class="tip-total result--total">
            $<span id="tipTotal"></span>
          </div>
          <div class="total result--total">$100</div>
          <div class="button">
            <button class="btn btn--primary pointer" type="reset">reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
